<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>CodersCamp2020 | Pokemon Fight</title>
    <link rel="stylesheet" href="styles/app.css">
</head>

<body>

<div id="app">

    <div id="loading-view">
        <p>Please wait a bit, we are looking for the Pok√© Flute to wake up Snorlax to fight.</p>
        <img id="zzz" src="assets/zzz.png" alt="zzz">
        <img src="assets/snorlax.png" alt="sleeping snorlax">
    </div>

    <footer>
        TypeScript Mangos project for CodersCamp2020
    </footer>

</div>

    <template id="starting-page-template">
        <div id="starting-page">
            <div id="header-with-enter-name-manu">
                <div class="headerWrapper">
                    <p class="gameTitle">Pokemon Fight</p>
                    <p class="startInstruction">Enter yours names to start the Fight!</p>
                    <div id="enter-name-area">
                        <input id="enter-player1-name" class="playerNameInput" placeholder="Player 1"/>
                        <input id="enter-player2-name" class="playerNameInput" placeholder="Player 2"/>
                    </div>
                </div>
            </div>
            <div id="start-game-border">
                <div id="start-game-bg1">
                    <div id="start-game-bg2">
                        <div id="start-game-btn" class="button-disabled">
                            Start
                        </div>
                    </div>
                </div>
            </div>
            <div id="info-menu">
                <ul id=select-info-menu>
                    <li id="how-to-play-btn" class="start-page-button">How to play</li>
                    <li id="about-btn" class="start-page-button">About</li>
                    <li id="authors-btn" class="start-page-button">Authors</li>
                </ul>
            </div>
        </div>
    </template>
        
    <template id="info-modal-template">
        <div class="popupScreen">
            <div class="popupScreenArea">
                <div id="modal-exit-bn" class="exitBtn">X</div>
                <p id="modal-header" class="modalHeader">How to play?</p>
                <p id="modal-paragraph" class="modalParagraph"></p>
            </div>
        </div>
    </template>

    <template id='choose-page-template'>
        <div id='choose-page'>
            <p>Sorry, but we couldn't wake up Snorlax... <br>Here you have 12 Pokemons ready to fight</p>
            <p id='whoChoosesParagraph'>Ash chooses 1 (the last) pokemon</p>
            <div class='choosePagePlayers' id='choosePagePlayer1'>
                <h1 class='choosePagePlayersName fancyFont' id='choosePagePlayer1Name'>ASH</h1>
                <img src='./assets/pokeball.png' alt='Pokeball'>
                <img src='./assets/pokeball.png' alt='Pokeball'>
                <img src='./assets/pokeball.png' alt='Pokeball'>
            </div>
            <div class='choosePagePlayers' id='choosePagePlayer2'>
                <h1 class='choosePagePlayersName fancyFont' id='choosePagePlayer2Name'>MISTY</h1>
                <img src='./assets/pokeball.png' alt='Pokeball'>
                <img src='./assets/pokeball.png' alt='Pokeball'>
                <img src='./assets/pokeball.png' alt='Pokeball'>
            </div>
            <h1 class='fancyFont' id='pokemonListHeader'>POKEMON LIST</h1>
            <p class='smallFont' id='pokemonListParagraph'>Click on a pokemon to choose the best one for you!</p>
            <div id='pokemonList'>
                <img src='./assets/sandshrew.png' alt='sandshrew'>
                <img src='./assets/pikachu.png' alt='pikachu'>
                <img src='./assets/abra.png' alt='abra'>
                <img src='./assets/pidgey.png' alt='pidgey'>
                <img src='./assets/bulbasaur.png' alt='bulbasaur'>
                <img src='./assets/squirtle.png' alt='squirtle'>
                <img src='./assets/machop.png' alt='machop'>
                <img src='./assets/rattata.png' alt='rattata'>
                <img src='./assets/charmander.png' alt='charmander'>
                <img src='./assets/clefairy.png' alt='clefairy'>
                <img src='./assets/geodude.png' alt='geodude'>
                <img src='./assets/weedle.png' alt='weedle'>
            </div>
        </div>
    </template>

    <template id="fight-page-template">
        <!-- fight-view -->
    </template>

    <script src="dist/index.js"></script>

</body>

</html>
